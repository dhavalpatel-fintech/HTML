<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <img src="https://images.pexels.com/photos/10142683/pexels-photo-10142683.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="450px"  style="border: 2px solid black; border-radius: 20%;" alt="Microsoft Images">

    <picture>
        <source media="(750px)" srcset="https://images.pexels.com/photos/10142683/pexels-photo-10142683.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2">
    </picture>
    <img src="https://images.pexels.com/photos/10142683/pexels-photo-10142683.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="450px"  style="border: 2px solid black; border-radius: 30%;" alt="Microsoft Office">
    <img src="https://images.pexels.com/photos/10142683/pexels-photo-10142683.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" width="450px"  style="border: 2px solid black; border-radius: 30%;" alt="Microsoft Office">


    <!-- image map generator  -->
     <!-- Image Map Generated by http://www.image-map.net/ -->

     <img width="500px" src="Office.jpg" usemap="#image-map">

     <map name="image-map">
         <area onclick="one()" target="" alt="" title="" href="" coords="2272,3502,3975,1339" shape="rect">
         <area onclick="two()" target="" alt="" title="" href="" coords="18,1544,2261,4633" shape="rect">
     </map>


<script>
    function one(){
        alert("You have clicked on one!")
    }
    function two(){
        alert("You have clicked on two!")
    }
</script>
</body>
</html>
