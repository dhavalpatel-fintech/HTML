<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th,td{
            border: 1px solid black;
            padding: 10px
        }
        tr:nth-child(even){
            background-color: #b9b9b9;
        }
    </style>
</head>
<body>
    <!-- viewing the table -->

    <table border="1px">
        <colgroup>
        <col span="2" style="background-color: lightslategrey;" />
        </colgroup>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <TH>D</TH>
            </tr>
            <th>Country</th>
            <th>Region</th>
            <th>State</th>
            <th>City</th>
        </thead>
        <tbody>
            <tr>
                <td>India</td>
                <td>East</td>
                <td>Gujarat</td>
                <td>Ahmedabad</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
