<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Table2">
        <table>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>

    <!-- covering the full line space in the html -->
     <!-- content will got to the next line  -->

    <div style="background-color: aquamarine;"> This is the div tag</div>
    <div style="background-color: rgb(146, 199, 41);"> This is the div tag</div>

    <!-- covering the line until the content only in the html -->
     <!-- content will not go to the next line  -->
    <span style="background-color: bisque;">This is the Span tag</span>
    <span style="background-color: rgb(255, 140, 0);">This is the Span tag</span>
    

</body>
