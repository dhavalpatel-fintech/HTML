<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- making the form using the inside tag -->
     <form>
    <!-- creating the textfield -->
        <label for="Textfield">Textfield:</label>
        <input type="text" name="textfield" id="textfield">
        <br/>
        <br/>
    <!-- creating the button  -->
        <label for="button1">Click the button to subscribe:</label>
        <input type="submit" name="button1" id="button1" value="Subscribe">
        <br/>
        <br/>
    <!-- or -->
     <button>Click here to subscribe:</button>
        <br/>
        <br/>
    <!-- create the radio button -->
        <input type="radio" id="html" name="fav language" value="HTML">
        <label for="html">HTML</label>
        <br/>
        <input type="radio" id="css" name="fav language" value="CSS">
        <label for="css">CSS</label>
        <br/>
        <input type="radio" id="javascript" name="fav language" value="JavaScript">

        <br/>
    <!-- creating the checkbox -->
        <input type="checkbox" id="english" name="language" value="English">

        <br/>

        <label for="fileselect">Upload the file:</label>
        <input type="file" id="fileselect" name="fileselevct1">
        <br/>

        <label for="imageutton">Right Arrow</label>
        <input type="image" id="imagebutton" name="imagebutton1" alt="right arrow"
        src="button.jpg" width="20px" height="20px">
        <br/>
    <!-- creating the userid and password attribute -->
        <label for="username">Enter Username:</label>
        <input type="Text" id="username" name="username">
        <br/>
        <br/>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password">
        <br/>
    <!-- create the date picker using the label and input  -->
        <label for="datepicker">Choose the Date</label>
        <input type="date" id="datepicker1" name="datepicker">
        
     </form>


</body>
</html>
