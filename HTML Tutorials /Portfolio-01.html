<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio-01</title>
</head>
<body>
    <!-- filedset tag -->
    <fieldset>
    <!-- legend tag -->
        <legend>Registration Form</legend>
    <form>
        <!-- Heading for the Event Registration -->
        <h1>Event Registration</h1>
        <!-- Name -->
        <label for="Name">1. Enter the Name:</label>
        <br/>
        <input type="text" id="Name" placeholder="Enter the Name">
        <br/>
        <br/>
        <!-- Email Id -->
        <label for="Email">2. Enter the Email Id:</label>
        <br/>
        <input type="email" id="Email" placeholder="Enter the Email Id">
        <br/>
        <br/>
        <!-- Phone Number -->
        <label for="Phone">3. Enter the Phone Number:</label>
        <br/>
        <input type="tel" id="Phone" placeholder="Phone Number">
        <br/>
        <br/>
        <!-- Occupation -->
        <label for="occuptaion">4. Select the occupation:</label>
        <br/>
        <!-- <input type="select" id="occupation"> -->
        <select name="Work" id="occupation">
            <option value="select">select</option>
            <option value="- - - - - - -">- - - - - - - - - - - - - - - - </option>
            <option value="Management Consultant">Management Consultant</option>
            <option value="Investment Banker">Investment Banker</option>
            <option value="Data Engineer">Data Engineer</option>
            <option value="Data Scientist">Data Scientist</option>
        </select>
        <br>
        <br>
        <!-- Date of birth -->
        <label for="datepicker">5. Date of Birth:</label>
        <input type="date" id="datepicker" name="datepicker">
        <br>
        <!-- Topic of Interest -->
        <p>6. Topic of Interset:</p>
        <input type="checkbox" id="interest1" name="language" value="HTML">
        <label for="interest1">HTML</label>
        <br/>
        <input type="checkbox" id="interest2" name="language" value="CSS">
        <label for="interest2">CSS</label>
        <br/>
        <input type="checkbox" id="interest3" name="language" value="JavaScript">
        <label for="interest3">JavaScript</label>
        <br/>
        <br/>
        <!-- comment area -->
        <label for="comment">7. Comments:</label>
        <br/>
        <textarea name="Feedback" id="comment" rows="1" placeholder="feed me up:"></textarea>
        <br>
        <!-- create the register button -->
        <!-- <lable for="button">Click to Register</lable> -->
        <br>
        <!-- <input type="submit" id="button" value="Click to Register"> -->
        <!-- another code for the registration button -->
        <button>Click here to register</button>
</form>
</fieldset>
</body>
</html>
