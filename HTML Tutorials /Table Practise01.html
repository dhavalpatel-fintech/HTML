<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Creating a table using the HTML  -->
     <table border="1">
        <!-- heading part -->
        <thead>
            <tr>
                <th>Column1</th>
                <th>Column2</th>
                <th>Column3</th>
            </tr>
        </thead>
        <!-- body part  -->
         <tbody>
            <tr>
                <td rowspan="2">R1 C1</td>
                <td>R1 C2</td>
                <td>R1 C3</td>
            </tr>
            <tr>
                <!-- <td>R2 C1</td> -->
                <td>R2 C2</td>
                <td>R2 C3</td>
            </tr>
            <tr>
                <td colspan="3">R3 C1</td>
                <!-- <td>R3 C2</td>
                <td>R3 C3</td> -->
            </tr>
         </tbody>
     </table>

</body>
</html>
