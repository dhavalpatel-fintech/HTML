<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  creating the table using the tfoot  -->
      <table border="1">
        <thead>
            <th>No.</th>
            <th>Full Name</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Type</th>
        </thead>
        <!-- the body part -->
         <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$ 1000</td>
                <td rowspan="4">Comapny's Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>$ 1200</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>$ 1100</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mark Zuck</td>
                <td>Meta</td>
                <td>$ 1300</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">Total Expenses:</td>
                    <td>$ 4600</td>
                </tr>
            </tfoot>
         </tbody>
      </table>
</body>
</html>
